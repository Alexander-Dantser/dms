<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      {% block title %}
        Управление задачами
      {% endblock %}
    </title>
    <!-- Подключение Bootstrap CSS через CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Подключение Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Навигационная панель -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        {% comment %} <a class="navbar-brand" href="{% url 'home' %}">Главная</a> {% endcomment %}
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'task_list' %}">Задачи</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'add_task' %}">+</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Основное содержимое страницы -->
    <div class="container mt-4">
      {% block content %}
        <!-- Содержимое страницы будет здесь -->
      {% endblock %}
    </div>

    <!-- Подключение Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
